<body>
	<div class="container">
		<h1 class="article" id="title">漢語</h1>
		<p><a href="../">← 戻る</a></p>
		<h2 id="onset">頭子音（声母）</h2>
		<p>漢語の頭子音は基本は以下のように表す。</p>
		
		<table class="text-centre-tdth">
			<thead>
				<tr>
					<th>行</th>
					<th>表記</th>
					<th>行</th>
					<th>表記</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>カ</td>
					<td>k</td>
					<td>ハ</td>
					<td>h</td>
				</tr>
				<tr>
					<td>ガ</td>
					<td>g</td>
					<td>バ</td>
					<td>b</td>
				</tr>
				<tr>
					<td>サ</td>
					<td>s</td>
					<td>マ</td>
					<td>m</td>
				</tr>
				<tr>
					<td>ザ</td>
					<td>z</td>
					<td>ヤ</td>
					<td>y</td>
				</tr>
				<tr>
					<td>タ</td>
					<td>t</td>
					<td>ラ</td>
					<td>r</td>
				</tr>
				<tr>
					<td>ダ</td>
					<td>d</td>
					<td>ワ</td>
					<td>w</td>
				</tr>
				<tr>
					<td>ナ</td>
					<td>n</td>
					<td>-</td>
					<td>-</td>
				</tr>
			</tbody>
		</table>
		
		
		<h3 id="ha-gyou">ハ行まわり</h3>
		<h2 id="finals">各韻尾</h2>
		<h3 id="n-final"><em>n</em> 韻尾</h3>
		<p><em>n</em> 韻尾は <strong>n</strong> と書く。</p>
		<h3 id="m-final"><em>m</em> 韻尾</h3>
		<h3 id="ng-final"><em>ng</em> 韻尾</h3>
		<h3 id="t-final"><em>t</em> 韻尾</h3>
		<h3 id="p-final"><em>p</em> 韻尾</h3>
		<h3 id="k-final"><em>k</em> 韻尾</h3>
